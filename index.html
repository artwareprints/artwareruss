<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <section class="bg-color-grey banner">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col is-5">
          <img class="profile-pic" src="user.png" alt="Profile Picture">
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

  <section class="bg-color-white primary-info">
    <div class="container">
      <div class="row name-title-company">
        <div class="col is-6">
          <p class="text-name">Artware</p>
          <p class="text-title-company"></p>
          <p class="text-title-company">gokungina</p>
        </div>
        <div class="col">
          <img src="icon.png" alt="Company Logo">
        </div>
      </div>
    </div>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="mailto:goku@gmail.ccom">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-email.svg" alt="Email Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">goku@gmail.ccom</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="https://www.instagram.com/guku" target="_blank">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-instagram.svg" alt="Instagram Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">@guku</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="tel:+639566552313">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-phone.svg" alt="Phone Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">09566552313</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="https://www.facebook.com/artwareprints">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-website.svg" alt="Website Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">https://www.facebook.com/artwareprints</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="https://maps.google.com/?q=nemic">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-address.svg" alt="Address Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">nemic</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white bottom">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col is-5">
          <div class="button">
            <a href="user.vcf">
              <p class="button">Download</p>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

</body>
</html>
